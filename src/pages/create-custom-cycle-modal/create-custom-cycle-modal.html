<ion-header>

  <ion-navbar>
    <ion-title>Adicionar ciclo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <p class="info"> Crie seu ciclo personalizado</p>
  <ion-item>
    <ion-label>Hora de deitar</ion-label>
    
    <ion-select [(ngModel)]="sHour">
      <ion-option *ngFor="let h of hours; let i = index " value="{{h}}" [selected]="i == 0">{{h}}</ion-option>
    </ion-select> 
    <ion-select [(ngModel)]="sMinute">
        <ion-option value="00" selected>00</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="30">30</ion-option>
        <ion-option value="40">40</ion-option>
        <ion-option value="50">50</ion-option>
      </ion-select>

  </ion-item>

  <ion-item>
    <ion-label>Hora de acordar</ion-label>
    
    <ion-select [(ngModel)]="fHour">
      <ion-option *ngFor="let h of hours; let i = index " value="{{h}}" [selected]="i == 0">{{h}}</ion-option>
    </ion-select> 
    <ion-select [(ngModel)]="fMinute">
        <ion-option value="00" selected>00</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="20">20</ion-option>
        <ion-option value="30">30</ion-option>
        <ion-option value="40">40</ion-option>
        <ion-option value="50">50</ion-option>
      </ion-select>

  </ion-item>

  <button ion-button full (click)="create()">Criar</button>
</ion-content>
